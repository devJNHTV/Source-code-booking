<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en" th:replace= "~{/layout/index:: dynamic(~{::main}) }">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>

<body>
		<main>
		 <section class="vh-100">
 		 <div class="container-fluid h-custom">
  	  <div class="row d-flex justify-content-center align-items-center h-100">
   	   <div class="col-md-9 col-lg-6 col-xl-5">
    	    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
     	     class="img-fluid" alt="Sample image">
   	   </div>
  	    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
  	              <!-- Form dang ky -->
        <form th:action="@{/register/save}" method="post" onsubmit="return validateRegisterForm()" th:object="${account}">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Welcome</p>
          </div>
           <!-- Full name -->
           <label class="form-label" for="form3Example3">Full name</label>
			<div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="fname"  th:field="*{fullname}" name="fullname" class="form-control form-control-lg"
              placeholder="Enter your Full name "  />
              <div id="error-fname" style="color: red; display: none;">
             	</div>
          
               
          </div>
          <!-- User Name -->
           <label class="form-label" for="form3Example3">User Name</label>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="uname" th:field="*{username}" name="username" class="form-control form-control-lg"
              placeholder="Enter your UserName"  />
              <div id="error-uname" style="color: red; display: none;">
             	</div>
           
               
          </div>

          <!-- Password input -->
          <label class="form-label" for="form3Example3">Password</label>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="pword" name="password" th:field="*{password}" class="form-control form-control-lg"
              placeholder="Enter password" />
               <div id="error-pword" style="color: red; display: none;">
             	</div>
          
            
          </div>
          
          <!-- Confirm  Password input -->
          <label class="form-label" for="form3Example3">Confirm Your Password</label>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="cpword" name="confirmpassword" class="form-control form-control-lg"
              placeholder="Confirm password" />
               <div id="error-cpword" style="color: red; display: none;">
             	</div>
          </div>
         <div data-mdb-input-init class="row form-outline mb-3">
				    <div class="col-md-7 position-relative">
				    <label class="form-label" for="form3Example3">Email</label>
				      <input type="text"  id="emailvali"  th:field="*{email}" class="form-control form-control-lg" placeholder="Email">
				      <div id="error-email" style="color: red; display: none;position: absolute; top: 100%; left: 0;">
				    </div>
				     
             		</div>
				    <div class="col-md-5 position-relative">
				    <label class="form-label" for="form3Example3">Phone</label>
				      <input type="text" id="phonevali" th:field="*{phone}" class="form-control form-control-lg" placeholder="Phone">
				       <div  id="error-phone" style="color: red; display: none;position: absolute; top: 100%; left: 0;">
             	     </div>
				    </div>
  </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem; margin-bottom: 150px">Register</button>
              

          </div>

        </form>
           
      </div>
    </div>
  </div>
  <div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
 <div class="container-xxl testimonial mt-5 py-5 bg-dark wow zoomIn text-center" data-wow-delay="0.1s" style="margin-bottom: 90px;">
            <div class="container">
              
        </div>
		</main>
</body>
</html>
